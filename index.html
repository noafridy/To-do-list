<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="./script.js"></script>
    <title>ToDoList</title>

</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col">
                <img id="imgPines" src="./img/Board pins.png">
            </div>
            <div class="col-8">
                <div id="title">
                    <label name="title"> My Task Bourd </label> </br></br>
                </div>
            </div>
        </div> <!-- end row -->

        <div class="row">
            <div class="col">
                <div class="addTask">
                    <form name="addTaskNew">
                        <textarea name="taskData" rows="4" cols="50" placeholder="Enter your text"></textarea>
                        <div class="date">
                            <input type="date" name="taskDate">
                            <input type="time" name="tasktime">
                        </div>
                        <img title="Add" id="imgAdd" onclick="addNewTask()" src="./img/add.png">
                        <img title="Delete" id="imgDelete" onclick="deleteNewTask()" src="./img/delete.png">
                        <!-- <button type="button" class="btn btn-light button-add" onclick="addNewTask()">  </button>  
                        <button type="button" class="btn btn-light button-clear" onclick="deletNewTask()">  </button> -->
                    </form>
                    <!-- class="btn btn-light" add  Delete-->
                </div><!-- end addTask -->
            </div>
        </div> <!-- end row -->

        <div class="row">
            <div class="col">
                <div id="cardContainer">
                </div>
            </div>
        </div> <!-- end row -->

    </div> <!-- end container -->
</body>

</html>

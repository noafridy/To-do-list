<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>ToDoList</title>

<body>
    <div class="container">

        <div class="row">
            <div class="col">
                <div id="title">
                    <label name="title"> My Task Bourd </label> </br></br>
                </div>
            </div>
        </div> <!-- end row -->

        <div class="row">
            <div class="col">
                <div class="addTask">
                    <form name="addTaskNew">
                        <textarea name="taskData" rows="4" cols="50" placeholder="Enter your text"></textarea>
                        <div class="date">
                            <input type="date" name="taskDate">
                            <input type="time" name="tasktime">
                        </div>
                        <button type="button" class="btn btn-light" onclick="addNewTask()"> Add </button>
                        <button type="button" class="btn btn-light" onclick="deletNewTask()"> Delete </button></br></br>
                    </form>
                </div>
            </div>
        </div> <!-- end row -->

        <div class="row">
            <div class="col">
                <div id="cardContainer">
                </div>
            </div>
        </div> <!-- end row -->


    </div> <!-- end container -->
</body>
